        <div id="envio">
            <h1>Enviar Certificados</h1>

            <form action="processar-formulario.php" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">Título da Atividade:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>



                    <label for="opcoes">Tipo de Atividade:</label>
                    <select id="opcoes" name="opcoes">
                        <option value="">Selecione uma opção</option>
                        <option value="opcao1"> Palestra </option>
                        <option value="opcao2"> Curso </option>
                        <option value="opcao3"> Estágio </option>
                        <option value="opcao4"> Monitoria </option>
                        <option value="opcao5"> Visita Técnica </option>
                    </select>



                    <label for="desc">Descrição da Atividade:</label>
                    <input type="text" id="desc" name="desc" required>
                </div>

                <div class="form-group">
                    <label for="horas">Quantidade de Horas:</label>
                    <input type="text" id="horas" name="horas" required>
                </div>

                <div class="form-group">
                    <label for="arquivo1" class="custom-file-upload">Anexar arquivo</label>
                    <input type="file" id="arquivo1" name="arquivo1" accept=".pdf,.doc,.docx">
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
